<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merhaba 9B</title>
    <style>
        /* Sayfa genel stili */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Başlık kısmı */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Menü stilini tanımlıyoruz */
        nav ul {
            list-style-type: none;  /* Listeyi düzenli hale getirir */
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;  /* Menüyü yatay yapmak için inline kullanıyoruz */
            margin: 0 15px;   /* Menü öğeleri arasına boşluk ekliyoruz */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline; /* Menüyü hover (üzerine gelindiğinde) altı çizili yapar */
        }

        /* Ana içerik kısmı */
        main {
            padding: 20px;
            text-align: center;
        }

        /* Footer kısmı */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Merhaba 9B!</h1>
        <!-- Menü Başlangıcı -->
        <nav>
            <ul>
                <li><a href="#">Anasayfa</a></li>
                <li><a href="#">Hakkında</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>
        <!-- Menü Bitişi -->
    </header>
    <main>
        <p>Hoş geldiniz! Bu basit bir site örneğidir.</p>
    </main>
    <footer>
        <p>&copy; 2025 Basit Web Sitesi</p>
    </footer>
</body>
</html>
